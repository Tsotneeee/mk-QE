<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QE</title>
</head>
<body>
    <header><h1>Quadratic equation</h1></header><br>
    <main>
        <h3 style="margin-left: 40px;"><b>a</b><i>x^2 + </i><b>b</b><i>x + </i><b>c</b><i> = 0</i></h3>
        <div class="equation">
            <div class="inp1">
                <label for="a1">input: <b>a</b></label><br>
                <input id="a1" type="text"><br>
            </div>
            <div class="inp2">
                <label for="b1">input: <b>b</b></label><br>
                <input id="b1" type="text"><br>
            </div>
            <div class="inp3">
                <label for="c1">input: <b>c</b></label><br>
                <input id="c1" type="text">
            </div>
            <button id="btn">enter</button>
        </div>
        <div class="autist">
            <p id="output1">X1</p>
            <p id="output2">X2</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
